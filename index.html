<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Document Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="chat-history-section" class="collapsible-section">
            <div class="content">Chat history goes here</div>
            <button class="collapse-btn" onclick="toggleCollapse('chat-history-section')">Open History</button>
        </div>
        <div id="chat-container">
            <h2>Vester</h2>
            <div id="chat-output"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Finance can be difficult! Let me help...">
                <button id="send-message">â†‘</button>
            </div>
        </div>
        <div id="upload-section" class="collapsible-section">
            <div class="content">
                <h3>Upload Financial Document</h3>
                <p>Upload any file type, for example, PDF or a screenshot of financial information.</p>
                <input type="file" id="financial-doc-upload" name="financial-doc-upload">
                <button type="button" class="upload-btn">Upload</button>
                <p>For reference, you can check Vester's Example Documents below:</p>
                <select id="example-documents" name="example-documents">
                    <option value="" disabled selected>Select a document</option>
                    <option value="bank-statement">Bank Statement</option>
                    <option value="pay-stub">Pay Stub</option>
                    <option value="tax-return">Tax Return</option>
                    <option value="investment-summary">Investment Summary</option>
                    <option value="mortgage-statement">Mortgage Statement</option>
                </select>
            </div>
            <button class="collapse-btn" onclick="toggleCollapse('upload-section')">Open Uploads</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
