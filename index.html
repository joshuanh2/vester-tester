<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Document Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Chat History Section (Collapsible) -->
        <div id="chat-history-section" class="collapsible-section">
            <div class="content">Chat history goes here</div>
            <button class="collapse-btn" onclick="toggleCollapse('chat-history-section')">Open History</button>
        </div>
        <!-- Chat Section -->
        <!-- Chat Section -->
<div id="chat-container" style="min-height: 500px; /* Adjust this value as needed for default height */">
    <h2 style="color: #0081C6; text-align: left; font-size: 30px">vester</h2>
    <div id="chat-output" style="max-height: 300px; /* Adjust max-height as needed */ overflow-y: auto; border: 2px solid #ccc; padding: 5px; margin-bottom: 10px; background-color: white; border-radius: 10px;"></div>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
        <input type="text" id="message-input" placeholder="Finance can be difficult! Let me help..." style="width: 70%; padding: 5px; border: 2px solid #ccc; border-radius: 4px; margin-right: 5px;">
        <button id="send-message" style="width: 35px; height: 35px; background-color: #0081C6; color: white; border: none; padding: 3px 10px; border-radius: 4px; cursor: pointer; font-size: 18px; align-self: center;">↑</button>
    </div>
</div>

            </div> -->
        </div>
        <!-- Upload Section (Collapsible) -->
        <div id="upload-section" class="collapsible-section">
            <div class="content">
                <h3 style="color: #0081C6; margin-bottom: 20px;">Upload Financial Document</h3>
                <p style="margin-bottom: 20px;">Upload any file type, for example, PDF or a screenshot of financial information.</p>
                <input type="file" id="financial-doc-upload" name="financial-doc-upload" style="width: 100%; margin-bottom: 20px;">
                <button type="button" style="width: 100%; padding: 10px; background-color: #0081C6; color: white; border: none; border-radius: 4px; cursor: pointer;">Upload</button>
                <p style="margin-top: 20px;">For reference, you can check Vester's Example Documents below:</p>
                <select id="example-documents" name="example-documents" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; background-color: white; cursor: pointer;">
                    <option value="" disabled selected>Vester's Example Files :page_with_curl:</option>
                    <option value="bank-statement">Bank Statement</option>
                    <option value="pay-stub">Pay Stub</option>
                    <option value="tax-return">Tax Return</option>
                    <option value="investment-summary">Investment Summary</option>
                    <option value="mortgage-statement">Mortgage Statement</option>
                </select>
            </div>
            <button class="collapse-btn" onclick="toggleCollapse('upload-section')">Open Uploads</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
